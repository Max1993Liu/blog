{% block content %}

      <b-navbar-brand href="#">做一个无情的背单词机器</b-navbar-brand>

      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

 
      <b-collapse id="nav-collapse" is-nav>
        
   <!--      <b-navbar-nav>
          <b-nav-item href="#">Link</b-nav-item>
          <b-nav-item href="#" disabled>Disabled</b-nav-item>
        </b-navbar-nav> -->

        <b-navbar-nav class="ml-auto">
 <!--          <b-nav-form>
            <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
            <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
          </b-nav-form>

          <b-nav-item-dropdown text="Lang" right>
            <b-dropdown-item href="#">EN</b-dropdown-item>
            <b-dropdown-item href="#">ES</b-dropdown-item>
            <b-dropdown-item href="#">RU</b-dropdown-item>
            <b-dropdown-item href="#">FA</b-dropdown-item>
          </b-nav-item-dropdown>
         -->
          <b-nav-item-dropdown right>
            <!-- Using 'button-content' slot -->
            <template v-slot:button-content>
              <em>User</em>
            </template>
            <b-dropdown-item href="#">Profile</b-dropdown-item>
            <b-dropdown-item href="#">Sign Out</b-dropdown-item>
          </b-nav-item-dropdown>
        </b-navbar-nav>
      </b-collapse>
    </b-navbar>
  </div>


  <div class="container-fluid">

    <hr>

    <div id='filterbar'>
      
      <b-button-toolbar aria-label="Toolbar with button groups and dropdown menu">
    
        <b-dropdown class="mx-1" variant="outline-danger" right text="请选择难度">
          <b-dropdown-item>四级词汇</b-dropdown-item>
          <b-dropdown-item>六级词汇</b-dropdown-item>
          <b-dropdown-item>托福词汇</b-dropdown-item>
        </b-dropdown>

        <b-input-group size="sm" prepend="展示单词数：" append="">
          <b-form-input value="20" class="text-right" type="number"></b-form-input>
        </b-input-group>

      </b-button-toolbar>
    </div>

    <hr>


    <div id="words">
      <div v-for="row in groupedWords" class="row row-cols-1 row-cols-md-4">

          <div v-for="word in row" class="col mb-4">
    
            <b-card class="card h-100">
              <b-card-title>{{ word.word }}</b-card-title>
              <b-list-group flush>
                <b-list-group-item>{{ word.phonetic }}</b-list-group-item>
                <b-list-group-item>{{ word.meaning }}</b-list-group-item>
              </b-list-group>
            </b-card>
        
          </div>
      </div>
    </div>

  </div>

{% endraw %}
{% endblock %}


{% block headerbottom %}
<script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}
